<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/images/favicon.ico">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
    <link href="../static/css/sticky_footer.css" rel="stylesheet">
    <title>Move - Sign in</title>
</head>
<body>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading"><img class="img-logo" src="../static/images/logo.png"> Move</h2>
        <br>
        <label for="input_username" class="sr-only">Username</label>
        <input type="text" id="input_username" class="form-control" placeholder="Username" required autofocus>
        <label for="input_password" class="sr-only">Password</label>
        <input type="password" id="input_password" class="form-control" placeholder="Password" required autofocus>
        <br>
        <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted text-center">&copy; 2016 Marcin Lipa (Poznan University of Technology). All rights
            reserved.</p>
    </div>
</footer>
</body>
</html>
