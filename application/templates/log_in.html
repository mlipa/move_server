{% extends "base_before.html" %}

{% block title %} - Log in{% endblock %}

{% block content %}
    <form role="form" class="form-horizontal" data-toggle="validator" method="post">
        {{ login_form.csrf_token }}
        <h3 class="page-header">Log in</h3>
        <div class="form-group">
            <label for="lf-username" class="col-md-1 control-label">Username:</label>
            <div class="col-md-3">
                {{ login_form.username(required=true) }}
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="lf-password" class="col-md-1 control-label">Password:</label>
            <div class="col-md-3">
                {{ login_form.password(required=true) }}
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary pull-right" type="submit">Log in</button>
        </div>
    </form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/validator.min.js') }}"></script>
{% endblock %}
