{% extends "base.html" %}

{% block title %} - Profile{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <h3 class="page-header">Profile</h3>
    <div class="col-md-2">
        <img class="img-avatar img-circle img-responsive center-block" src="{{ avatar }}">
        <br>
    </div>
    <div class="col-md-10">
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="name" class="col-md-1 control-label">Name:</label>
                <div class="col-md-11">
                    <p id="name" class="form-control-static">{{ user.name }}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-md-1 control-label">Username:</label>
                <div class="col-md-11">
                    <p id="username" class="form-control-static">{{ user.username }}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-1 control-label">E-mail:</label>
                <div class="col-md-11">
                    <p id="email" class="form-control-static"><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
                </div>
            </div>
            <div class="pull-right">
                <a class="btn btn-default" href="{{ url_for('edit_profile') }}">Edit profile</a>
                <button class="btn btn-danger" type="submit">Sign out</button>
            </div>
        </form>
    </div>
{% endblock %}
